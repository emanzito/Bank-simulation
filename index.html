<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank - Simulation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p id="p1"></p>
    <div class="balance">Your balance: <span id="balance">1000</span>$</div>

    <div class="transaction-container">
      <p>How much do you want to withdraw?</p>
      <input type="number" id="withdraw" placeholder="Enter amount to withdraw" />
      <button class="button" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="transaction-container">
      <p>How much do you want to deposit?</p>
      <input type="number" id="deposit" placeholder="Enter amount to deposit" />
      <button class="button" onclick="deposit()">Deposit</button>
    </div>

    <p id="res"></p>

    <script src="main.js"></script>
  </body>
</html>
