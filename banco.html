<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco - Simulação</title>
    <link rel="stylesheet" href="banco.css" />
  </head>
  <body>
    <p id="p1"></p>
    <div class="saldo">O seu saldo: <span id="saldo">1000$</span></div>
    <p>Quanto deseja sacar?</p>
    <input type="number" name="saque" id="saque" />
    <button class="butao" onclick="sacar()">sacar</button>

    <p>Quanto deseja depositar?</p>
    <input type="number" name="deposito" id="deposito" />
    <button class="butao" onclick="depositar()">depositar</button>

    <p id="res"></p>

    <script src="banco.js"></script>
  </body>
